<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
</head>

<body>
<main role="main" class="container my-auto">
    <div class="row">
        <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                    col-12">
            <h2 class="text-center">Bienvenido de nuevo</h2>
            <img class="img-fluid mx-auto d-block rounded"
                 src="https://picsum.photos/id/870/300/200" />
            <div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales Incorrectas</div>

            <form method="post", th:action="@{/auth/login-post}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username"
                           class="form-control" type="text"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="correo">Mail</label>
                    <input id="correo" name="mail"
                           class="form-control" type="email"
                           placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password"
                           class="form-control" type="password"
                           placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary mb-2">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</main>
</body>

</html>
